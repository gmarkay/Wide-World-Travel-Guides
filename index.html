<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>

</head>
<body ng-app='travelBooks'>
   <div ng-view>  </div> 

  <div ng-controller='BookCtrl'>
      <h2>Book List</h2>
  
      <ul style='text-transform:capitalize' ng-repeat="book in bookList">
        <strong>Title: {{book.title}}</strong>
        <p>Type: {{book.type}}</p>
        <p>Price: ${{book.price}}</p><br>
      </ul>
  </div>

  <script src="app/app.js"></script>
  <script src="app/factories/guideFactory.js"></script>
  <script src="app/controllers/bookCtrl.js"></script>
</body>
</html>
